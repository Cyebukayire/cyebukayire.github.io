<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .education {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            background-color: #222d36;
            color: #ffffff;
        }

        .dark-theme .education {
            color: black;
            background-color: white;
            box-shadow: 0 4px 8px rgba(81, 25, 25, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <button onclick="changeTheme()">Change Theme</button>

        <h1>Hi, I'm Peace, welcome to my page</h1>
        <div class="education">
            <h2>Education</h2>
            <ul>
                <li>Emory University (class of 2027)</li>
                <li>Math and computer Science (BS)</li>
            </ul>

            <h2>Skills</h2>
            <ul>
                <li>Programming Languages: Python, JavaScript, Java</li>
                <li>Web Development: React, Vuejs, Django</li>
                <li>Database Management: MySQL, MongoDB</li>
            </ul>
        </div>
    </div>
    
</body>
<script>
    function changeTheme() {
        document.body.classList.toggle("dark-theme");
    }

</script>
</html>
